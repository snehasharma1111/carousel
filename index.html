<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Carousel JS</title>
	</head>
	<body>
		<div class="slideshow-container">
			<div class="mySlides fade">
				<img
					src="https://images.pexels.com/photos/4101555/pexels-photo-4101555.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
					alt=""
					width="100%"
				/>
				<div class="text">Caption Text</div>
			</div>

			<div class="mySlides fade">
				<img
					src="https://images.pexels.com/photos/2387873/pexels-photo-2387873.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
					alt=""
					width="100%"
				/>
				<div class="text">Caption Two</div>
			</div>

			<div class="mySlides fade">
				<img
					src="https://images.pexels.com/photos/3293148/pexels-photo-3293148.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
					alt=""
					width="100%"
				/>
				<div class="text">Caption Three</div>
			</div>

			<a class="prev fas fa-arrow-left" onclick="plusSlides(-1)"></a>
			<a class="next fas fa-arrow-right" onclick="plusSlides(1)"></a>
		</div>
		<br />

		<div style="text-align: center" class="dots">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
		</div>
		<script
			src="https://kit.fontawesome.com/5e62d29057.js"
			crossorigin="anonymous"
		></script>
		<script src="./app.js"></script>
	</body>
</html>
